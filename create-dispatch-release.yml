name: Create Github workflow-release-LunarDate
run-name: ${{ github.actor }} creates a Github workflow
on:
  pull_request:
    branches: main
    types:
      - closed
jobs:
  create-github-workflow-for-release-modules:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@"
